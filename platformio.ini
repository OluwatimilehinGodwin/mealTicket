[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino

monitor_speed = 115200

; Libraries
lib_deps =
  lvgl/lvgl@^9.3.0
  bodmer/TFT_eSPI@^2.5.43

; Tell TFT_eSPI that we're providing setup macros via build_flags
build_flags =
  -I include
  -D LV_CONF_INCLUDE_SIMPLE
  -DUSER_SETUP_LOADED

  ; Display driver + dimensions (from your User_Setup snippet)
  -DILI9341_2_DRIVER
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320

  ; Pins (adjust if your wiring differs)
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BL=21
  -DTFT_BACKLIGHT_ON=HIGH

  -DUSE_HSPI_PORT
  -DSPI_FREQUENCY=27000000
  -DSPI_READ_FREQUENCY=20000000
  -DLOAD_GFXFF
  -DSMOOTH_FONT

  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue

; Enable PSRAM â€” needed for big LVGL buffers
board_build.psram = enabled

; If you use custom partition table, keep it
board_build.partitions = huge_app.csv
